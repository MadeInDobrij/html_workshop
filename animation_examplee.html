<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <input type="submit" value="Subscribe" name=" Subscribe" id="Subscribe_button"
               onmouseover="sub_hover_on()"
               onmouseout="sub_hover_off()" />

    </form>

    <form>
        <input type="button" value="Email">
    </form>

    <form>
        <img id="myImage" src="/Users/st78764/Desktop/arrow.JPEG" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();" />
    </form>


    <script>
        let subscribeButton = document.getElementById("Subscribe_button");
        let subscribeButtonColorOn = "#ff0000"
        let subscribeButtonColorOff = "#008080"

        function sub_hover_on() {
            subscribeButton.style.backgroundColor = subscribeButtonColorOn
        }
        function sub_hover_off() {
            subscribeButton.style.backgroundColor = subscribeButtonColorOff
        }


        var imgObj = null;

        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }

        window.onload = init;

    </script>

</body>
</html>
